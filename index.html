      if (slotSpinning) return;
      slotSpinning = true;
      slotResult.innerText = "ìŠ¬ë¡¯ì´ ëŒì•„ê°€ëŠ” ì¤‘...";
      
      let final1, final2, final3;
      if (Math.random() < winProbability) {
        const forcedIndex = Math.floor(Math.random() * slotItems.length);
        final1 = final2 = final3 = forcedIndex;
      } else {
        final1 = Math.floor(Math.random() * slotItems.length);
        final2 = Math.floor(Math.random() * slotItems.length);
        final3 = Math.floor(Math.random() * slotItems.length);
      }
      
      const spinDuration = 2000;
      const startTime = performance.now();
      lastUpdate = startTime;
      
      function animateSlot(now) {
        const elapsed = now - startTime;
        if (now - lastUpdate > 80) {
          const random1 = slotItems[Math.floor(Math.random() * slotItems.length)];
          const random2 = slotItems[Math.floor(Math.random() * slotItems.length)];
          const random3 = slotItems[Math.floor(Math.random() * slotItems.length)];
          
          // ê° ë¦´ ì—…ë°ì´íŠ¸ ì‹œ ìŠ¤íƒ€ì¼ ì ìš©
          updateReel(reel1, random1);
          updateReel(reel2, random2);
          updateReel(reel3, random3);
          
          lastUpdate = now;
        }
        if (elapsed < spinDuration) {
          requestAnimationFrame(animateSlot);
        } else {
          const item1 = slotItems[final1];
          const item2 = slotItems[final2];
          const item3 = slotItems[final3];
          
          // ìµœì¢… ê²°ê³¼ ìŠ¤íƒ€ì¼ ì ìš©
          updateReel(reel1, item1);
          updateReel(reel2, item2);
          updateReel(reel3, item3);
          
          slotSpinning = false;
          checkSlotResult(final1, final2, final3);
        }
      }
      requestAnimationFrame(animateSlot);
    });
    
    // ë¦´ ì—…ë°ì´íŠ¸ í•¨ìˆ˜

      reel.style.background = item.background;
      reel.style.color = item.textColor;
      reel.style.borderColor = item.color;
      reel.style.fontSize = '2.5rem';
      reel.style.fontWeight = 'bold';
      reel.style.textShadow = `0 0 10px ${item.color}, 0 0 20px ${item.color}`;
      reel.style.transition = 'all 0.3s ease';
    }
    
    // ê²°ê³¼ ì²´í¬ í•¨ìˆ˜ ì—…ë°ì´íŠ¸
